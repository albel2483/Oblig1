<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="Array.js"></script>
    <title>Title</title>
    <h1>Bestilling av kinobilletter</h1>


</head>


<body>

<div>
<label for="FilmListe">Velg film:</label>

    <select id="filmliste" onchange="visFilm()">
        <option value=""></option>
        <option value="Alladin">Alladin</option>
        <option value="Dragerideren">Dragerideren</option>
        <option value="Spirited Away">Spirited Away</option>
        <option value="Pulp fiction">Pulp fiction</option>
        <option value="Robocop">Robocop</option>
    </select>
</div>
<br>

<div style="margin-top: 10px;">
<label for="Antallinn">Antall</label>
<input type="number" onchange="visAntall()" id="antallinn" style="width: 100px;">
</div>
<br>

<table>
    <tr>
        <td><label for="fornavninn">Fornavn:</label></td>
        <td><input type="text" onchange="visFornavn()" id="fornavninn"></td>
        <p id="FornavnError"></p>
    </tr>
    <tr>
        <td><label for="etternavninn">Etternavn:</label></td>
        <td><input type="text" onchange="visFilm()" id="etternavninn"></td>
        <p id="EtternavnError"></p>
    </tr>
    <tr>
        <td><label for="tlfinn">Telefonnr:</label></td>
        <td><input type="number" onchange="vis()" id="tlfinn"></td>
        <p id="TelefonError"></p>
    </tr>
    <tr>
        <td><label for="Epostinn">E-post:</label></td>
        <td><input type="text" onchange="visEpost()" id="Epostinn"></td>
        <p id="EpostError"></p>
    </tr>
</table>
<button onclick="kjøpbillett()">Kjøp Billett</button>

<h3>Alle billetter</h3>
<table id="billettTabell">
    <thead>
    <tr style="text-align: left">
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr</th>
        <th>Epost</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button onclick="Slettbillett()">Slett alle billetter</button>
</body>
</html>
